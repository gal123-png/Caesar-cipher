<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt and Decrypt Text</title>
  <style>
    /* CSS untuk styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #3D3175;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #542B72;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Encrypt and Decrypt Text</h2>
    <input type="text" id="inputText" placeholder="Enter text here" />
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    const shift = 5;  // Jumlah pergeseran untuk enkripsi

    // Fungsi enkripsi
    function encryptText() {
      const text = document.getElementById("inputText").value;
      let encryptedText = "";

      for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);

        // Geser karakter alfanumerik
        if (charCode >= 65 && charCode <= 90) {  // A-Z
          charCode = ((charCode - 65 + shift) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) {  // a-z
          charCode = ((charCode - 97 + shift) % 26) + 97;
        } else if (charCode >= 48 && charCode <= 57) {  // 0-9
          charCode = ((charCode - 48 + shift) % 10) + 48;
        }

        encryptedText += String.fromCharCode(charCode);
      }

      document.getElementById("output").innerText = "Encrypted: " + encryptedText;
    }

    // Fungsi dekripsi
    function decryptText() {
      const text = document.getElementById("inputText").value;
      let decryptedText = "";

      for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);

        // Geser karakter alfanumerik kembali
        if (charCode >= 65 && charCode <= 90) {  // A-Z
          charCode = ((charCode - 65 - shift + 26) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) {  // a-z
          charCode = ((charCode - 97 - shift + 26) % 26) + 97;
        } else if (charCode >= 48 && charCode <= 57) {  // 0-9
          charCode = ((charCode - 48 - shift + 10) % 10) + 48;
        }

        decryptedText += String.fromCharCode(charCode);
      }

      document.getElementById("output").innerText = "Decrypted: " + decryptedText;
    }
  </script>
</body>
</html>
